<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Clima App</title>
</head>
<body>
    <section class="top">
        <div class="logoPrincipal">
            <a href="index.html">
            <img src="../img/sun.png">
        </a>
        </div>
    </section>
    <section class="main">
            <h1>
                Clima APP
            </h1>
            <img src="../img/logo.png" id="imagenClima" alt="Imagen de clima">
        <div id="resultado"></div>
        <form class="form" >
            <button>
                <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                    <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
            <input class="input" id="ciudadInput" placeholder="Ingrese el nombre de la ciudad" required="" type="text">
            <button class="reset" type="reset">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </form>
            <button id="buscarBtn" class="btn-17">
                <span class="text-container">
                  <span class="text">Buscar clima</span>
                </span>
              </button>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
